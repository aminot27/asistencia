<div class="shift-form">
  <form #shiftForm="ngForm" (ngSubmit)="addShift()">
    <h3>Informaci√≥n General del Turno</h3>
    <div class="mb-3">
      <label for="name">Nombre del Turno:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="newShift.name" name="name" placeholder="Ej: Turno Matutino" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="start_time">Hora de Inicio:</label>
        <input type="time" id="start_time" class="form-control" [(ngModel)]="newShift.start_time" name="start_time" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="end_time">Hora de Fin:</label>
        <input type="time" id="end_time" class="form-control" [(ngModel)]="newShift.end_time" name="end_time" required>
      </div>
    </div>

    <h3>Intervalos de Entrada</h3>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="entry_start">Inicio Hora de Entrada:</label>
        <input type="time" id="entry_start" class="form-control" [(ngModel)]="newShift.entry_start" name="entry_start" placeholder="HH:MM">
      </div>
      <div class="col-md-6 mb-3">
        <label for="entry_end">Fin Hora de Entrada:</label>
        <input type="time" id="entry_end" class="form-control" [(ngModel)]="newShift.entry_end" name="entry_end" placeholder="HH:MM">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="early_until">Temprado hasta:</label>
        <input type="time" id="early_until" class="form-control" [(ngModel)]="newShift.early_until" name="early_until" placeholder="HH:MM">
      </div>
      <div class="col-md-6 mb-3">
        <label for="late_until">Tarde hasta:</label>
        <input type="time" id="late_until" class="form-control" [(ngModel)]="newShift.late_until" name="late_until" placeholder="HH:MM">
      </div>
    </div>

    <h3>Intervalos de Salida</h3>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="leave_start">Inicio Hora de Salida:</label>
        <input type="time" id="leave_start" class="form-control" [(ngModel)]="newShift.leave_start" name="leave_start" placeholder="HH:MM">
      </div>
      <div class="col-md-6 mb-3">
        <label for="leave_end">Fin Hora de Salida:</label>
        <input type="time" id="leave_end" class="form-control" [(ngModel)]="newShift.leave_end" name="leave_end" placeholder="HH:MM">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Agregar Turno</button>
  </form>
</div>


<app-shift-list></app-shift-list>
