<div class="mat-elevation-z8">
  <table mat-table [dataSource]="attendanceRecords" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="attendance_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let record"> {{record.attendance_id}} </td>
    </ng-container>

    <!-- Student Column -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Estudiante </th>
      <td mat-cell *matCellDef="let record"> {{record.student}} </td>
    </ng-container>

    <!-- Entry Time Column -->
    <ng-container matColumnDef="entry_time">
      <th mat-header-cell *matHeaderCellDef> Hora de Entrada </th>
      <td mat-cell *matCellDef="let record"> {{ record.entry_time | date:'HH:mm yyyy-MM-dd' }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let record"> {{record.status}} </td>
    </ng-container>

    <!-- Exit Time Column -->
    <ng-container matColumnDef="exit_time">
      <th mat-header-cell *matHeaderCellDef> Hora de Salida </th>
      <td mat-cell *matCellDef="let record"> {{record.exit_time | date:'HH:mm yyyy-MM-dd' }} </td>
    </ng-container>

    <!-- Shift Column -->
    <ng-container matColumnDef="shift">
      <th mat-header-cell *matHeaderCellDef> Turno </th>
      <td mat-cell *matCellDef="let record"> {{record.shift}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
